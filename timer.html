<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="timer.js"></script> 

<input class="timer" id="timer" type="text" value="0:0:0" ><br>
    <input class="button" id="startstopbutton" type="button" value="Start/Stop" onClick="startstop()"><br>
	<input class="button" id="marklapbutton" type="button" value="Split/Mark Lap" onClick="marklap()" ><br>
	<input class="button" id="resetbutton" type="button" value="Reset Stopwatch" onClick="reset()"><br>
    <textarea class="lap" id="lapdetails"></textarea>

    Time:<br>
    <input type="number" id="time" value=0 min=0 max=999><br>
